type Staff {
  id: Int
  photoURL: String
  username: String
  title: String
  department: String
  created_at: String
  updated_at: String
}

input CreateStaffInput {
  photoURL: String
  username: String
  title: String
  department: String
}

input UpdateStaffInput {
  id: ID!
    photoURL: String
  username: String
  title: String
  department: String
}

type Query {
  staffs: [Staff]!
  staff(id: ID!): Staff
}

type Mutation {
  createStaff(createStaffInput: CreateStaffInput!): Staff!
  updateStaff(updateStaffInput: UpdateStaffInput!): Staff!
  removeStaff(id: ID!): Staff
}
