type Brand {
  id: Int
  code: Int
  name: String
}

input CreateBrandInput {
  code: Int
  name: String
}

input UpdateBrandInput {
  id: ID!
   code: Int
  name: String
}

type Query {
  brands: [Brand]!
  brand(id: ID!): Brand
}

type Mutation {
  createBrand(createBrandInput: CreateBrandInput!): Brand!
  updateBrand(updateBrandInput: UpdateBrandInput!): Brand!
  removeBrand(id: ID!): Brand
}
