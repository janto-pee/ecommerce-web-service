type Cart {
  # Example field (placeholder)
  id: Int
  quantity: Int
  product: String
}

input CreateCartInput {
  # Example field (placeholder)
  quantity: Int
  product: String
}

input UpdateCartInput {
  id: ID!
  quantity: Int
  product: String
}

type Query {
  carts: [Cart]!
  cart(id: ID!): Cart
}

type Mutation {
  createCart(createCartInput: CreateCartInput!): Cart!
  updateCart(updateCartInput: UpdateCartInput!): Cart!
  removeCart(id: ID!): Cart
}
