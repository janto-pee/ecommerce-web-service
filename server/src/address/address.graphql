type Address {
  id: Int
  street: String
  street2: String
  city: String
  state_province_code: String
  state_province_name: String
  postal_code: String
  country_code: String
  location: String
  country: String
  user: User
  }

input CreateAddressInput {
  street: String
  street2: String
  city: String
  state_province_code: String
  state_province_name: String
  postal_code: String
  country_code: String
  location: String
  country: String
  userId: Int
}

input UpdateAddressInput {
  id: ID!
  street: String
  street2: String
  city: String
  state_province_code: String
  state_province_name: String
  postal_code: String
  country_code: String
  location: String
  country: String
  userId: Int
}

type Query {
  addresses: [Address]!
  address(id: ID!): Address
}

type Mutation {
  createAddress(createAddressInput: CreateAddressInput!): Address!
  updateAddress(updateAddressInput: UpdateAddressInput!): Address!
  removeAddress(id: ID!): Address
}
