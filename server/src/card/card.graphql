type Card {
  # Example field (placeholder)
  id: Int
  type: String
  name: String
}

input CreateCardInput {
  # Example field (placeholder)
  type: String
  name: String
}

input UpdateCardInput {
  id: ID!
  type: String
  name: String
}

type Query {
  cards: [Card]!
  card(id: ID!): Card
}

type Mutation {
  createCard(createCardInput: CreateCardInput!): Card!
  updateCard(updateCardInput: UpdateCardInput!): Card!
  removeCard(id: ID!): Card
}
