type Coupon {
  # Example field (placeholder)
  id: Int
  code: String
  couponDescription: String
  couponValue: String
  startDate: String
  endDate: String
}

input CreateCouponInput {
  code: String
  couponDescription: String
  couponValue: String
  startDate: String
  endDate: String
}

input UpdateCouponInput {
  id: ID!
  code: String
  couponDescription: String
  couponValue: String
  startDate: String
  endDate: String
}

type Query {
  coupons: [Coupon]!
  coupon(id: ID!): Coupon
}

type Mutation {
  createCoupon(createCouponInput: CreateCouponInput!): Coupon!
  updateCoupon(updateCouponInput: UpdateCouponInput!): Coupon!
  removeCoupon(id: ID!): Coupon
}
