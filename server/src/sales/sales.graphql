type Sale {
  # Example field (placeholder)
  id: Int
  amount: Int
  quantity: Int
}

input CreateSaleInput {
  # Example field (placeholder)
  amount: Int
  quantity: Int
}

input UpdateSaleInput {
  id: ID!
  amount: Int
  quantity: Int
}

type Query {
  sales: [Sale]!
  sale(id: ID!): Sale
}

type Mutation {
  createSale(createSaleInput: CreateSaleInput!): Sale!
  updateSale(updateSaleInput: UpdateSaleInput!): Sale!
  removeSale(id: ID!): Sale
}
