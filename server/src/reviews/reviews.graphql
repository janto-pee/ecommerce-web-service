type Review {
  id: Int
  reviewer: String
  course: String
  enrollmmentId: Int
  ratings: Int
  reviewText: String
  createdAt: String
}

input CreateReviewInput {
  reviewer: String
  course: String
  enrollmmentId: Int
  ratings: Int
  reviewText: String
}

input UpdateReviewInput {
  id: ID!
  reviewer: String
  course: String
  enrollmmentId: Int
  ratings: Int
  reviewText: String
}

type Query {
  reviews: [Review]!
  review(id: ID!): Review
}

type Mutation {
  createReview(createReviewInput: CreateReviewInput!): Review!
  updateReview(updateReviewInput: UpdateReviewInput!): Review!
  removeReview(id: ID!): Review
}
