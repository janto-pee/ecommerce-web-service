type Catgeory {
  id: Int
  code: Int
  name: String
  description: String
}

input CreateCatgeoryInput {
  code: Int
  name: String
  description: String
}

input UpdateCatgeoryInput {
  id: Int!
}

type Query {
  catgeories: [Catgeory]!
  catgeory(id: Int!): Catgeory
}

type Mutation {
  createCatgeory(createCatgeoryInput: CreateCatgeoryInput!): Catgeory!
  updateCatgeory(updateCatgeoryInput: UpdateCatgeoryInput!): Catgeory!
  removeCatgeory(id: Int!): Catgeory
}
